<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="Show your device's video stream from front or rear cameras, with audio!">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Show your device's video stream from front or rear cameras, with audio!">
  <meta itemprop="image" content="images/icon-192x192.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>Mobile Mirror</title>

  <link rel="icon" sizes="192x192" href="images/icon-192x192.png">
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/main.css">

  <style>
    div.select {
      display: inline-block;
      margin: 0 0 1em 0;
    }
    p.small {
      font-size: 0.7em;
    }
    label {
      width: 12em;
      display: inline-block;
    }
  </style>

</head>

<body>
  <div id="container">

    <h1><span>Look through both cameras!</span></h1>

    <div class="select">
      <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
    </div>
    <br />

    <div class="select">
      <label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
    </div>
    <br />

    <div class="select">
      <label for="muteBox">Mute Audio</label><input id="muteBox" type="checkbox"></input>
    </div>
    <br />
    
    <div class="select">
      <label for="videoSource">Video source: </label><select id="videoSource"></select>
    </div>

    <br />

    <video id="video" autoplay></video>

    <p class="small"><b>Note:</b> If you hear a reverb sound your microphone is picking up the output of your speakers/headset, lower the volume and/or move the microphone further away from your speakers/headset.</p>

    <a href="https://github.com/mmarkman/mobile-mirror" title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>
  </div>
  <script src="js/main.js"></script>

</body>
</html>
